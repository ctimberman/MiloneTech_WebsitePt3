<script>
  // Initialize and add the map

  function initMap() {
    var mymap = L.map('map').setView([39.87734, -75.06462], 13);

    L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);

    var heat = L.heatLayer([
    	[39.87734, -75.06462, 5], // lat, lng, intensity39.87734, -75.06462 39.879844303638826, -75.04952944288354
    	[39.879844303638826, -75.04952944288354, 5],
    ], {radius: 25}).addTo(mymap);
